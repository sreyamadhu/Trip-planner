<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/Register.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <div class="row mt-5">
        <div class="col-md-4 col-10 bg-white m-auto rounded-top wrapper">
          {% if messages %}
          {% for message in messages%}
          <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
          {% endif %}
          <h2 class="text-center pt-3 pb-4">Sign up</h2>
          <!--Start form-->

          <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
              <span class="input-group-text"
                ><i class="bi bi-person-circle"></i
              ></span>
              <input type="text" name="username" class="form-control" placeholder="User Name" />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text"
                ><i class="bi bi-envelope"></i
              ></span>
              <input type="text" name="email" class="form-control" placeholder="Email" />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text"
                ><i class="bi bi-lock-fill"></i
              ></span>
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="password"
              />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text"
                ><i class="bi bi-lock-fill"></i
              ></span>
              <input
                type="password"
                name="confirmpassword"
                class="form-control"
                placeholder="Confirm password"
              />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-secondary">Signup</button>
              <p class="text-center text-muted mt-2">
                When You Register by Clicking Signup Button, You Agree to our
                <a href="#">Terms and Conditions</a> and
                <a href="#"> Privacy Policy</a>
              </p>
              <p class="text-center">
                Already Have an Account ? <a href="login"> Login Here </a>
              </p>
            </div>
          </form>

          <!--close form-->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
